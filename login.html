<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/mobilefirst.css" />
    <link rel="stylesheet" href="styles/media-query.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="form">
          <div class="logo">
            <img class="logoimg" src="images/One-Piece-Logo.png" alt="logo" />
          </div>
          <form autocomplete="on">
            <div class="campo">
              <label for="ilogin" class="material-symbols-outlined"
                >account_circle</label
              >
              <input
                type="email"
                name="login"
                id="ilogin"
                placeholder="seu e-mail"
                autocomplete="email"
                required
                maxlength="30"
              />
              <label for="ilogin"></label>
            </div>
            <div class="campo">
              <label for="isenha" class="material-symbols-outlined">lock</label>
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="sua senha"
                autocomplete="current-password"
                required
                minlength="8"
                maxlength="20"
              />
            </div>

            <div class="esqueci">
              <a href="esqueci.html" class="botao" target="_blank"
                >Esqueci a Senha</a
              >
              <span class="material-symbols-outlined">info</span>
            </div>
            <a style="text-decoration: none; color: #ffffff" href="home.html" class="button-29" role="button">
              Entrar
            </a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
